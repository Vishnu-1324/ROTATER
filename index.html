<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROTATER | Climate Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&family=Inter:wght@300;400;500&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-exo { font-family: 'Exo', sans-serif; }
      
      /* Starfield Animation */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: #000 url('https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js') repeat top center; 
        /* Fallback for simple stars if 3js not used for BG */
      }
      
      .glass-panel {
        background: rgba(10, 20, 40, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 240, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f0ff;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
